<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If Else</title>
</head>
<body>
  <script>
    x = 20;
    z = 30;
    if (x != z) {
      document.write('<h1>   true   </h1>');
    } else {
      document.write('false');
    }
  </script>
</body>
</html>
