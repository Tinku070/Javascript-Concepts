<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index of</title>
</head>
<body>
  <script>
    var x = ['muneed', 'vijay', 'sai', 'rishi','sai' , 'sampu', 'sai'];
    document.write(x , '<br>');
    var y = x.indexOf('sai', 5)
    document.write(y , '<br>');
    var y = x.lastIndexOf('sai', 3)
    document.write(y , '<br>');

  </script>
</body>
</html>
