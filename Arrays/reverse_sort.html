<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse | Sort</title>
</head>
<body>
  <script>
    a = ['a', 'f', 'e', 'c', 'b', 'd'];
    document.write(a +'<br>');
    a.sort();
    document.write(a +'<br>' +
      '// Here we using the sort method to sort the values//'+
      '<br>'
    );

    a.reverse();
    document.write(a +'<br>' +
      '// Here we using the reverse method to reverse the values//'+
      '<br>'
    );
  </script> 
</body>
</html>
