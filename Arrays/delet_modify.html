<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete & Modify </title>
</head>
<body>
  <script>
    a = ['shiva' , 'vishnu', 'bhramha', 10];
    document.write(a + '<br>'  );
    // modify
    a[3] = 'gods names';
    document.write(a + '<br>'
    +' // Here we modify number 10 to  godsname string value //'+ '<br>');

    // delete
    delete a[3];
    document.write(a + '<br>'
    +' // Here we deleted the godsname string  //'+ '<br>');
  </script>
</body>
</html>
