<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift | Unshift</title>
</head>
<body>
  <script>
    var z = [13, 2, 43, 56];
    document.write(z + '<br>');

    z.shift();
    document.write(z + '<br>'+
      '// Here we use shift method to delete the first word in array //' + '<br>'
    );

    z.unshift(20);
    document.write(z + '<br>'+
      '// Here we use unshift method to add the first word in array //' + '<br>'
    );
  </script>
</body>
</html>
