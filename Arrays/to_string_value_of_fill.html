<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To string | Value of | Fill</title>
</head>
<body>
  <script>
    var a = [20,30,50];
    document.write(a + '<br>');

    a.toString();
    document.write(a + '<br>'+
      '// Here we have converted the type of the values to string using toSring //' + '<br>'
    );

    var a = [20,30,50];
    document.write(a + '<br>');

    a.fill(50);
    document.write(a + '<br>'+
      '// Here we have fill the  values to  display here index count of the array //' + '<br>'
    );


  </script>
</body>
</html>
