<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter </title>
</head>
<body>
  <script>
    var a = [10,20,30,40,50];
    document.write(a , '<br>');

    var b = a.filter(snop);
    document.write(b , '<br>');

    function snop(age) {
      return age >= 40;
    }
    
  </script>
</body>
</html>
