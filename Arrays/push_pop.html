<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push | Pop</title>
</head>
<body>
  <script>
    var a = ['srinu', 'nexem', 'subbham'];
    document.write(a + '<br>');
    a.pop();
    document.write(a + '<br>'+
      '// Here we use pop method to delete the last word in array //' + '<br>'
    );

    a.push('tayota');
    document.write(a + '<br>'+
      '// Here we use push method to append word in last of  array //' + '<br>'
    );
  </script>
</body>
</html>
