<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Each</title>
</head>
<body>
  <script>
    var cn = ['sai', 'sammer', 'nagi', 'suresh'];
    cn.forEach(loop);
    function loop(value , index) {
      document.write(index + ')  ' + value + ' '+ '<br>');
    }
  </script>
</body>
</html>
