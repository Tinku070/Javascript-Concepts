<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Operators</title>
</head>
<body>
  <script>
    var a = 10;
    var b = 20;
    a += b;
    document.write(a);
    var a = 10;
    var b = 20;
    a -= b;
    document.write(a);
    var a = 10;
    var b = 20;
    a *= b;
    document.write(a);
    var a = 10;
    var b = 20;
    a **= b;
    document.write(a);
    var a = 10;
    var b = 20;
    a /= b;
    document.write(a);
    var a = 10;
    var b = 20;
    a %= b;
    document.write(a);
  </script>
</body>
</html>
