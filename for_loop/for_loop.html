<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop</title>
</head>
<body>
  <script>
    for (let a = 1; a <= 10; a++) {
      document.write((a + '). Hello.'));
      
    }
  </script>
</body>
</html>
