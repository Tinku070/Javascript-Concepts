  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions</title>
</head>
<body>
  <script>
    function ab() {
      document.write('hello ');
    }
    function bc() {
      document.write('world <br>');
    }
    ab();
    bc();
    ab();
    bc();
    ab();
    bc();
    ab();
    bc();
    
  </script>
