<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Method</title>
</head>
<body>
  <script>
    // var a = '           new javascript is a new tech we are learning ';
    // var b = a.trim(5);
    // // document.write(b+'<br>'); 
    // alert(b);

    var a = 'Javascript is a great  & is a language ';
    var b = a.charAt('23');
    document.write(b + '<br>');
    var a = 'Javascript is a great  & is a language ';
    var b = a.charCodeAt('23');
    document.write(b + '<br>');
    // var c = string.fromCharCode(120);
    // document.write(c + '<br>');
    var a = 'Javascript is a great  & is a language ';
    var b = a.split('a');
    document.write(b + '<br>');
    var a = 'Javascript is a great  & is a language ';
    var b = a.repeat(10);
    document.write(b + '<br>');
    var a = 'Javascript is a great  & is a language ';
    var b = a.slice(10, 15);
    document.write(b + '<br>');
    var a = 'Javascript is a great  & is a language ';
    var b = a.substr(10, 15);
    document.write(b + '<br>');
    var a = 30;
    var b = a.toString(10, 15);
    document.write(b + '<br>');
    document.write( typeof b + '<br>');
  </script>
</body>
</html>
