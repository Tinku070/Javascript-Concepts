<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Method </title>
</head>
<body>
  <script>
    var a = 'new javascript is a new tech we are learning ';
    var b = a.match(/new/g);
    document.write(b+'<br>');
    var a = 'new javascript is a new tech we are learning ';
    var b = a.indexOf('is');
    document.write(b+'<br>');
    var a = 'new javascript is a new tech we are learning ';
    var b = a.lastIndexOf('is');
    document.write(b+'<br>');
    var a = 'new javascript is a new tech we are learning ';
    var b = a.replace(/is/g, 'are');
    document.write(b+'<br>');
  </script>
</body>
</html>
