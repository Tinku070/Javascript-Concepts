<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String | Its Methods</title>
</head>
<body>
  <script>
    var a = 'Hello world';
    var b = a.length;
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.toLowerCase();
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.toUpperCase();
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.includes('hello');
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.startsWith('h');
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.endsWith('d');
    document.write(b + '<br>');
    var a = 'Hello world';
    var b = a.search('o');
    document.write(b + '<br>');
  </script>
</body>
</html>
