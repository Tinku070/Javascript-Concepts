<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function with return</title>
</head>
<body>
  <script>
    function nm(phy,che) {
      var x = phy + che ;
      return x;
    }
    document.write(nm(2,3));
  </script>
</body>
</html>
