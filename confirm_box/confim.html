<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>confirm box</title>
</head>
<body>
  <script>
    let  a = confirm("are u human please click yes");
    if (a) {
      alert("thank you");
    } else {
      alert("only humans are allowed ");
    }
  </script>
</body>
</html>
