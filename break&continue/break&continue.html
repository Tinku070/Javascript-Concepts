<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break & Continue</title>
</head>
<body>
  <script>
    // continue
    for (var a = 1; a <= 15 ; a++) {
      if (a == 11) {
        document.write("Hey It Is :" + a + "<br>");
        continue;
      }
      document.write("No :" + a + "<br>");
    }

    // break
    for (var a = 1; a <= 15 ; a++) {
      if (a == 11) {
        document.write("Hey It Is :" + a + "<br>");
        break;
      }
      document.write("No :" + a + "<br>");
    }
  </script>
</body>
</html>
