<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array objects</title>
</head>
<body>
  <script>
    var a = [
      {
        name : 'sai',
        age : 13,
      },
      {
        name : 'remo',
        age : 19,
      },
      {
        name : 'sukruth',
        age : 18,
      },
      {
        name : 'suresh',
        age : 16,
      },
    ];
    console.log(a);
    for (var b =0 ; b < a.length; b++) {
      document.write(a[b].name + ' ' + a[b].age + '<br>');
    }
  </script>
</body>
</html>
