<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    var a = {
      name : 'joe',
      lname : 'ben',
      age : 30,
      email : 'someemail@gmail.com',
      income : function (){
        return 25000;
      }
    }
    document.write(a.lname);
    console.log(a.name);

  </script>
</body>
</html>
