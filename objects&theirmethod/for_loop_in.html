<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop In</title>
</head>
<body>
  <script>
    var a = {
      name: 'ganesh',
      lname: 'ganapathi',
      age : 80,

    }
    for ( var key in a ) {
      document.write(key + ': '+ a[key]+ '<br>')
    }
  </script>
</body>
</html>
