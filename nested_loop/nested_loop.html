<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Loop</title>
</head>
<body>
  <script>
    for (let a = 1; a <= 100; a+=10) {
      for (let b = a; b < a + 10; b++) {
        document.write(b + ' ')
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
