<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional</title>
</head>
<body>
  <script>
    var x = 200;
    var y;

    x >= 201 ? (y = 'yes') : (y = 'no');
    y = 'value' + ' ' + ( x == 200 ? 'yes' : 'no');
    document.write(y);
  </script>
</body>
