<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Methods</title>
</head>
<body>
  <script>
    var a = new Date();
    document.write(a + '<br>');
    var a = new Date();
    document.write(a.getDate() + '<br>');
    var a = new Date();
    document.write(a.getFullYear() + '<br>');
    var a = new Date();
    document.write(a.getHours() + '<br>');
    var a = new Date();
    document.write(a.getUTCHours() + '<br>');
    var a = new Date();
    document.write(a.getMonth() + '<br>');
    var a = new Date();
    document.write(a.getSeconds() + '<br>');
    
    var date = new Date();
    date.setDate(18);
    date.setFullYear(2023);
    date.setHours(15);
    date.setMinutes(18);
    date.setSeconds(20);
    document.write(date + '<br>');
    document.write(date.toDateString() + '<br>');
  </script>
</body>
</html>
