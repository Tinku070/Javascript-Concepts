<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Methods</title>
</head>
<body>
  <script>
    var a = Math.ceil(2.55);
    document.write(a + '<br>');
    var a = Math.floor(2.55);
    document.write(a + '<br>');
    var a = Math.round(2.45);
    document.write(a + '<br>');
    var a = Math.round(2.55);
    document.write(a + '<br>');
    var a = Math.trunc(2.55);
    document.write(a + '<br>');
    var a = Math.max(2.55,50, 7000, 87 , 9890, 897);
    document.write(a + '<br>');

  </script>
</body>
</html>
