<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthemetic Operators</title>
</head>
<body>
  <script>
    var x = 20;
    y = 30;
    c = x + y;
    document.write(c);
    var x = 20;
    y = 30;
    c = x - y;
    document.write(c);
    var x = 20;
    y = 30;
    c = x * y;
    document.write(c);
    var x = 20;
    y = 30;
    c = x / y;
    document.write(c);
    var x = 20;
    y = 3;
    c = x ** y;
    document.write(c);
    c = x % y;
    document.write(c);
    a = 10;
    a++;
    document.write(a);
    a = 10;
    a--;
    document.write(a);
  </script>
</body>
</html>
